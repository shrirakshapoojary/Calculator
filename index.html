<head> <title>Calculator</title>

.button { background-color:green; /* Green */
border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; border-radius: 1cm;

<body>
<h1>My calculator</h1>
<table border="1" cellpadding="5" cellspacing="5" width="600">
<tr align="center" style="background-color:rgb(152, 229, 247) ;" >
<th>First number</th> <th>Second Number</th> <th>Result</th>
</tr>
<tr align="center" style="background-color:rgb(191, 169, 242) ;" >
<td><input type="text" size="10" id='num1'/> </td> 
<td><input type="text" size="10" id='num2'/> </td> 
<td><input type="text" id='result' onclick="this.blur()" > </td>
</tr>
<tr style="background-color: black;"> <td colspan="3">
<button class="button" onclick="showresult('1')">+ </button>
<button class="button" onclick="showresult('2')">- </button>
<button class="button" onclick="showresult('3')">* </button>
<button class="button" onclick="showresult('4')">/ </button>
<button class="button" value="CLEAR ALL" onclick="cls()">CLEAR</button>
</td>
</tr>
</table>
</body>
</html>
